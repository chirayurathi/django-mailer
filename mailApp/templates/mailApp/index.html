<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form{
            width: 60%;
            border: 1px solid gray;
            border-radius: 7px;
            height: 35vh;
            margin: 25vh auto;
            background-color: white;
            padding: 30px;
        }
        form input,form span{
            margin: 20px 0;
        }
    </style>
</head>
<body style="height: 100vh;margin:0;padding:0;width: 100%;background-color: rgb(207, 207, 207);">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Django Mailer</span>
        </div>
      </nav>
      <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
              <legend>Enter Email ID or List of Email Ids Seprated By ',' </legend>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" name="toaddress" placeholder="xyz@gmail.com" aria-label="xyz@gmail.com" aria-describedby="basic-addon1">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
      </div>
</body>
</html>
